<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up/in | Robusta</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="align">
		<div class="card">
			<div class="head">
				<div></div>
				<a id="login" class="selected" href="#login">Login</a>
				<a id="register" href="#register">Register</a>
				<div></div>
			</div>
			<div class="tabs">
				<form id="login-form">
					<div class="inputs">
						<div class="form-control">
							<input placeholder="Email" id="login-email" type="text">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-mail"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>
						<div class="form-control">
							<input placeholder="Password" id="login-password" type="password">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-lock"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>
					</div>
					<button>Login</button>
				</form>
				<form id="register-form">
					<div class="inputs">
						<div class="form-control">
							<input placeholder="Full Name" id="register-fullname" type="text">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-user"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>
						<div class="form-control">
							<input placeholder="Email" id="register-email" type="text">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-mail"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>

						<div class="form-control">
							<input placeholder="Username" id="register-username" type="text">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-user"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>

						<div class="form-control">
							<input placeholder="Password" id="register-password" type="password">
							<svg class="icon-field">
								<use xlink:href="img/sprite.svg#icon-lock"></use>
							</svg>
							<small>Error message</small>
							<svg class="icon check">
								<use xlink:href="img/sprite.svg#icon-check"></use>
							</svg>
							<svg class="icon info-circle">
								<use xlink:href="img/sprite.svg#icon-info-with-circle"></use>
							</svg>
						</div>
					</div>
					<button>Register</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
